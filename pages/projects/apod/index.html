<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="module"></script>
    <title>Nasa API: Student Project</title>
</head>

<body>
    <div class="buttons">
        <button class="btn current-btn">Current APOD</button>
        <button class="btn random-btn">Random APOD</button>
    </div>
    <div class="input">
        <p class="date-text"></p>
        <div class="buttondiv">
            <input type="text" name="date" class="date-input" placeholder="yyyy-mm-dd">
            <button class="submit">Submit</button>
        </div>
    </div>
    <div class="content">
        <figure class="apod">
            <img src="" alt="apod" class="apod-img">
            <h2 class="apod-title">Space</h2>
        </figure>
    </div>
</body>

</html>
